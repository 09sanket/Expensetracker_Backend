<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Metadata -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Link to external stylesheet -->
    <link rel="stylesheet" href="../public/forgetPassword.css">

    <!-- External script reference for Axios -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.4.0/axios.min.js" integrity="sha512-uMtXmF28A2Ab/JJO2t/vYhlaa/3ahUOgj1Zf27M5rOo8/+fcTUVH0/E0ll68njmjrLqOBjXM3V9NiPFL5ywWPQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>

    <title>Forget Password</title>
</head>
<body>
    <!-- Container for the Forget Password form -->
    <div class="container">
        <h2>Forgot Password</h2>
        <!-- Form to collect user's email for password reset -->
        <form id="form">
            <input type="email" id="email" name="email" placeholder="Enter your email" required>
            <button type="submit">Send</button>
        </form>
    </div>

    <!-- Script to handle form submission -->
    <script>
        // Accessing the form by its ID
        const form = document.getElementById('form');

        // Adding an event listener for form submission
        form.addEventListener('submit', async (event) => {
            event.preventDefault(); // Prevents default form submission behavior
            
            // Accessing the entered email value
            const email = document.querySelector('#email').value;
            console.log(email); // Displaying the entered email in the console
            
            // Sending a POST request to the server using Axios
            const response = await axios.post('http://localhost:8080/password/forget-password', { email });
            
            // Displaying the response data in an alert
            alert(response.data);
        })
    </script>
</body>
</html>
